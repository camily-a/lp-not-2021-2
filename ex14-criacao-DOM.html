<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Criação de novos elementos</h1>
    <!-- Título 2 vai aqui -->
    <ol>

    </ol>
    <script>
               
        /*
            Todos os elementos devem ser inseridos usando JavaScript.
            
            1) Insira três itens na lista ordenada, com os valores "Belarmina", 
               "Luzinete" e "Roberval".
        
            2) Insira na lista os itens "Adamastor", "Ildefonso", "Querência" e
               "Turíbio", mantendo a ordem alfabética.
        
            3) Insira um título de nível 2 logo abaixo do título de nível 1, com
               o texto "Lista de candidatos".
        
            4) Insira um parágrafo abaixo da lista ordenada, com o texto "Irão
               para o segundo turno os dois candidatos mais votados.".

        */

        const lista = document.querySelector('ol')

        // 1 
        const itemBE = document.createElement('li')
        itemBE.textContent = 'Belarmina'
        lista.appendChild(itemBE)

        const itemLU = document.createElement('li')
        itemLU.textContent = 'Luzinete'
        lista.appendChild(itemLU)
        
        const itemRO = document.createElement('li')
        itemRO.textContent = 'Roberval'
        lista.appendChild(itemRO)

        // *************************************************************

        // 2
        const itemAD = document.createElement('li')
        itemAD.textContent = 'Adamastor'
        lista.prepend(itemAD)

        const itemIL = document.createElement('li')
        itemIL.textContent = 'Ildefonso'
        lista.insertBefore(itemIL, itemLU)
        
        const itemQU = document.createElement('li')
        itemQU.textContent = 'Querência'
        lista.insertBefore(itemQU, itemRO)

        const itemTU = document.createElement('li')
        itemTU.textContent = 'Turíbio'
        lista.appendChild(itemTU)

        // **********************************************************************

        //3
        const h2 = document.createElement('h2')
        h2.textContent = 'Lista de Candidatos'
        document.body.insertBefore(h2, lista)

        // **********************************************************************

        //4
        const parag = document.createElement('p')
        parag.textContent = 'Irão para o segundo turno os dois candidatos mais votados.'
        document.body.appendChild(parag)

    </script>    
</body>
</html>
