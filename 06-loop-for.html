<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
    <script>
        
        // Anatomia do loop FOR em JavaScript
        /*
            Dentro dos parênteses do loop for , há três BLOCOS
            separados entre si por um ponto e vírgula:
            1-) INICIALIZAÇÃO: é onde a variável de controle do loop
            ganha seu valor inicial. A variável pode, inclusive, ser declarada nesse bloco.
            É executado apenas uma vez.
            2-) CONDIÇÃO: o loop será executado enquanto a condição se mantiver verdadeira.
            É reavaliada a cada interação (volta) do loop.
            3-)INCREMENTO: neste bloco , o valor da variável de controle
            é ajustado (normalmente com incremento de 1 unidade), o que provoca a reavaliação
            da condição.
        */

        // contagem de 1 a 10 
        for(let i = 1; i<= 10; i++) {
            document.write(i + '<br>')
        }

        // traço em html 
        document.write('<hr>')

         // contagem de 1 a 10 
         for(let x = 10; x >= 1; x--) {
            document.write(x + '<br>')
        }

        // a variavel declarada com o let na inicialização do loop FOR não existe após a execução do loop.
        // é preciso deixar o let fora do loop ou declarar com var.

         // traço em html 
         document.write('<hr>')

        // contagem de 1 a 100 saltando de 3 em 3
        for(let i= 1 ; i <= 100; i += 3) {
        document.write(i + '<br>')
        }

        // Características do loop for :
        // 1) Quantidade de execuções : determinada ou determinável
        // 2) Garantia de execução : 0
        // 3) Local da avaliação da condição: início

    </script>
</head>

</html>
