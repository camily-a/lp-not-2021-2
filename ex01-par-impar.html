<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
    <script>
        /*
        Exercicio 01
        Peça ao usuário para informar um número, usando
        prompt(). Determine se o número digitado é par
        ou ímpar e informe ao usuário usando alert().
        */
        // entrada de dados
        // parseInt(): *TENTA* converter uma string em um número INTEIRO (ignora os decimais)
        let n = parseInt(prompt('Insira um número :'))

        // teste - isNaN e  par/ímpar - saída de dados 
        if(isNaN(n)) {
            alert('ERRO: O valor inserido não é um número inteiro .')
        }
        else if (n % 2 === 0) {
            alert('O número inserido é par.')     
        }
        else {
            alert('O número inserido é ímpar.')
        }

    </script>
</head>

</body>
</html>
