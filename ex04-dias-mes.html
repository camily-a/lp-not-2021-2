<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
    <script>
       /*
            Solicite ao usuário que informe o número correspondente a um
            mês, na faixa entre 1 e 12.
            Usando a estrutura switch..case, informe de volta ao usuário quantos
            dias possui o mês informado, conforme segue:
            * JANEIRO, MARÇO, MAIO, JULHO, AGOSTO, OUTUBRO e DEZEMBRO: 31 dias
            * ABRIL, JUNHO, SETEMBRO e NOVEMBRO: 30 dias
            * FEVEREIRO: 28 ou 29 dias (em anos bissextos)
        */

        mes = parseInt(prompt('Insira o número do mês (1 ... 12) :'))

        if(isNaN(mes) || mes < 1 || mes > 12) {
            alert('ERRO : o valor inserido não é válido')
        } else {
            switch (mes) {
                case 1 :
                case 3 :
                case 5 :
                case 7 :
                case 8 :
                case 10 :
                case 12:
                    dias = 31
                    break
                case 4:
                case 6 :
                case 9 :
                case 11 :
                    dias = 30
                    break
                case 2:
                    dias = 28 
                    break    
            }
        }

        if(mes === 2) {
            alert(` O mes ${mes} possui ${dias} ou ${dias + 1} dias.`)
        } else {
            alert(` O mes ${mes} possui ${dias} dias.`)
        }

    </script>
</head>
