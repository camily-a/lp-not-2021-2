<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
    <script>
    
    /*
        Peça ao usuário para informar dois números inteiros diferentes.
        Use do..while para garantir que os números sejam válidos e diferentes
        entre si.

        Utilizando um loop for, calcule a somatória de todos os números entre 
        os dois valores informados (inclusive). Por exemplo, se os números
        informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
    */

    let n1, n2, menor , maior
    let soma = 0

    do {
        n1 = parseInt(prompt('Insira o primeiro número inteiro: '))
    } while( isNaN(n1) )

    do {
        n2 = parseInt(prompt('Insira o segundo número inteiro: '))
    } while( isNaN(n2) || n1 === n2 )

    if(n1 < n2) {
        menor = n1
        maior = n2
    }
    else {
        menor = n2
        maior = n1
    }
    
    for(let i = menor ; i <= maior ; i++) {
        soma += i
    }

    alert(`A soma dos números entre  ${menor}   e   ${maior}   é :   ${soma}.`)

    </script>
</head>

</body>
</html>
