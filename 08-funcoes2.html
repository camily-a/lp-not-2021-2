<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 2</title>
    <script>

        // Declaração de Função que calcula a área de uma forma geométrica 
        // a partir das medidas da base e da altura da forma

        function Area(base, altura, tipo) {
            
            let area

            switch(tipo) {
                case 'R':                // retângulo
                    area = base * altura
                break
                case 'T':               // triângulo
                    area = (base * altura)/ 2
                break
                case 'E':               // Elipse
                    area = (base/2) * (altura/2) * Math.PI
                break

                default:          // Forma não reconhecida
                    area = null
            }

            return area
        }

        // chamadas a função

        document.write(`Retângulo de 10x15: ${Area(10, 15, 'R')}. <br>`)

        let x = 20, y = 12, t = 'T'
        document.write(`Triângulo de 12x20: ${Area(x, y, t)}. <br>`)


        do {
            x = Number(prompt('Informe o valor da base: '))
        } while (isNaN(x) || x <= 0)

        do {
            y = Number(prompt('Informe o valor da altura: '))
        } while (isNaN(y) || y <= 0)

        do {
            t = (prompt('Informe o tipo de forma(R, T ou E): '))
        } while ( t !== 'R' &&  t !== 'T' &&  t !== 'E')

        document.write(` A area da forma ${t} de ${x}x${y} é : ${Area(x, y, t)}. <br>`)

    </script>
</head>
