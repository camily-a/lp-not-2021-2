<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 05</title>
    <script>
        /*            
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".            
            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:
            
            Dígito         Letra              
             0              A       
             1              B        
             2              C   
             3              D       
             4              E         
             5              F       
             6              G     
             7              H         
             8              I          
             9              J       
             
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,  
            ficaria ABC-1C34.         
            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop     
            do..while, faça a validação, repetindo a solicitação até que a resposta           
            obtida seja válida.                        
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado. 

        */

        let n , letra

        do {
            n = parseInt(prompt('Insira o segundo dígito numérico da sua placa (entre 0 e 9) :'))          
        } while( isNaN(n) || n > 9 || n < 0)

        switch(n) {
            case 0:
                letra ='A'
                break

            case 1:
                letra ='B'
                break

            case 2:
                letra ='C'
                break

            case 3:
                letra ='D'
                break

            case 4:
                letra ='E'
                break

            case 5:
                letra ='F'
                break

            case 6:
                letra ='G'
                break

            case 7:
                letra ='H'
                break

            case 8:
                letra ='I'
                break
                
            case 9:
                letra ='J'
                break
        }

        alert(`A letra correspondente ao dígito informado no "modelo Mercosul"  é  :   ${letra}   .`)

    </script>
</head>

</body>
</html>
