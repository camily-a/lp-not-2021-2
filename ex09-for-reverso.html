<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Exercício 09</title>
    <script>
        /*
        Peça ao usuário que informe um número inteiro maior que 1 e
        implemente um for que calcule o valor do fatorial dele,
        começando o cálculo pelo próprio número e terminando em 1.
        Exemplos:
        5! = 5 * 4 * 3 * 2 * 1
        7! = 7 * 6 * 5 * 4 * 3 * 2 * 1         
        */

        let n 
        let fat = 1

        do {
            n = parseInt(prompt('Insira um número inteiro maior que 1:'))
        } while( isNaN(n) || n < 1)

        document.write(n + '! = ')

        for(let i = n; i >= 1; i--) {
            fat *= i
            if (i !== 1){
                document.write(i + ' * ')
            } else {
                document.write(i + ' = ' + fat)
            }
        }

    </script>
